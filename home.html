	<script>
	var $grid = '';
	jQuery(document).ready(function($){
		$('#isotope_gallery_widget_1 .grid-items').imagesLoaded().done( function( instance ) {
			setTimeout(function(){
				$grid = $('#isotope_gallery_widget_1 .grid-items').isotope({
						itemSelector: '.grid-item',
						layoutMode: 'packery',
						percentPosition: true,
						masonry: {
							columnWidth: '.grid-item',
						}
					});
				$('#isotope_gallery_widget_1').addClass('loaded');

			 }, 500);
			 setTimeout(function(){
				$grid.isotope('layout');
			}, 800);
			$('#isotope_gallery_widget_1 .isotope-filter a').click(function(){
				$('#isotope_gallery_widget_1 .isotope-filter a').removeClass('active');
				$(this).addClass('active');
			  var selector = $(this).attr('data-filter');
			  var $grid = $('#isotope_gallery_widget_1').isotope({
					  filter: selector,
						itemSelector: '.grid-item',
						layoutMode: 'packery',
						percentPosition: true,
						masonry: {
							columnWidth: '.grid-item',
						}
					});
			  return false;
			});

		});

	})
	</script>

	})
	jQuery('#slide-toggle-close,.sliding-overlay').click(function(){

		return false;
	})
	})
</script>

<script>
  $("h1, h2, h3, h4, h5, h6").each(function(){
        $(this).attr('data-maxfont', $(this).css('font-size'));
    })

  $(document).ready(function() {
   var url = window.location.href;
   url = url.substring(0, (url.indexOf("#") == -1) ? url.length : url.indexOf("#"));
   url = url.substring(0, (url.indexOf("?") == -1) ? url.length : url.indexOf("?"));
   url = url.substr(url.lastIndexOf("/") + 1);
   if(url == ''){
   url = '/';
   }
   $('#navbar-menu li').each(function(){
    var href = $(this).find('a').attr('href');
    if(url == href){
     var parentClass = $(this).parent('ul').attr('class');
     if(parentClass == 'sub-menu'){
      $(this).addClass('subactive');
      $(this).parents('.menu li').addClass('active');
     }else{
      $(this).addClass('active');
     }
    }
   });
